@(elements: helper.FieldElements)		

<label class="control-label" for="@elements.id">@elements.label</label>
<div class="input-group input-group-lg @if(elements.hasErrors) {has-error}">
@if(elements.args.toMap.get('addon)) {
<span class="input-group-addon">@elements.args.toMap.get('addon)</span>
}
@elements.input
</div>
@if(elements.hasErrors) {
<span class="help-block text-right">@elements.errors.mkString(", ")!</span>
}
@if(elements.infos) {
<span class="glyphicon glyphicon-remove help-block">@elements.infos.mkString(", ")</span>
}
