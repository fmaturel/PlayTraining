@(title: String)(content: Html)
<!doctype html>
<html lang="fr" ng-app="playFilmApp">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.66">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/metro-bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/metro-bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/iconFont.css")">
    </head>

    <body class="metro">

    <div class="container">

        <header class="margin20 nrm nlm">
            <div class="clearfix">
                <div class="place-right">
                    <form>
                        <div class="input-control text size2 margin20 nrm">
                            <input ng-model="query" type="text" name="q" placeholder="Rechercher...">
                            <button class="btn-search" ng-click="search()"></button>
                        </div>
                    </form>
                </div>
                <a class="place-left" href="#" title="">
                    <h1>@title</h1>
                </a>
            </div>

            <div class="main-menu-wrapper">
                <ul class="horizontal-menu nlm">
                    <li><a href="#/films">tous les films</a></li>
                    <li><a href="#/genres">par genre</a></li>
                    <li class="place-right">
                        <a href="#" class="dropdown-toggle">liens</a>
                        <ul class="dropdown-menu place-right" data-show="hover">
                            <li><a href="http://www.imdb.com/">Go to Imdb</a></li>
                            <li><a href="http://www.facebook.com/">Play ▶ Films on Facebook</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>


        <div class="main-content clearfix">
            @content
        </div>

        <hr>

        <footer>
            <div class="bottom-menu-wrapper">
                <ul class="horizontal-menu compact">
                    <li>© @{utils.VideostoreConstants.YEAR_FORMATTER.format(new Date())} <a href="http://dijit.fr">dijit</a></li>
                    <li><a href="https://github.com/fmaturel/PlayTraining">formation play framework V1.18</a></li>
                    <li><a href="https://github.com/fmaturel/PlayTraining">fork me on Github</a></li>
                </ul>
            </div>
        </footer>
    </div>

    </body>
    
    <head>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.widget.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/metro.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/angular.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular-resource.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular-route.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/services.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.min.js")"></script>
        
        <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-22755333-3', 'dijit.fr');
		  ga('send', 'pageview');
		
		</script>
    </head>
</html>
